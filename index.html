<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <div class="title-section">
        <h1 id="header-title">Library</h1>
      </div>
      <div class="login-section">
        <button class="btn login">Login</button>
      </div>
    </div>

    <div class="main-body">
      <button class="btn add-book" id="add-book-btn">Add Book +</button>
      <div class="books-container">
        <div class="book">
          <p id="book-author">Thor, God Of Thunder</p>
          <p>How to write Javascript</p>
          <p>10</p>
          <button class="btn green-btn">Yes</button>
          <button class="btn remove-btn">Remove</button>
        </div>
      </div>
    </div>

    <div class="dark-overlay"></div>

    <div class="form-container">
      <form id="add-new-book-form">
        <h3>Add new book</h3>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="pages" placeholder="Pages" required>
        
        <div class="has-read-book">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" id="is-read">
        </div>
        <button type="submit" class="btn green-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
