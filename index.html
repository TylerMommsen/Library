<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Library</title>
  </head>

    <div class="header">
      <div class="title-section">
        <h1 id="header-title">Library</h1>
      </div>

      </div>
    </div>

    <div class="main-body">
      <button class="btn add-book">Add Book +</button>
      <div class="books-container">
        <div class="book">
          <div class="author">
            <p>Thor, God Of Thunder</p>
          </div>
          <div class="title">
            <p>How to write Javascript</p>
          </div>
          <div class="pages">
            <p>10</p>

        </div>
      </div>
    </div>
